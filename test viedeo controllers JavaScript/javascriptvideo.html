<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Test Video with Java Script</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"  href="styles.css">
	</head>

<style>
body {
	margin: 0 auto;
	width: 62%;
	}

	figure{
		width: 100%;
	}

	video {
		width:100%;
	}
/*CSS References the completed DOM*/
	#controlpanel button{
		background:#000;
		color:#fff;
		border: 0;

	}

</style>

<body>

<h1>Video Controllers JavaScript</h1>



	<video controls>
		<source src="media/aotearoa.mp4" type="video/mp4">
		<source src="media/aotearoa.webm" type="video/webm">
	</video>
<div id="controlpanel">

</div>


</body>


<script>
var video = document.querySelector("video");
video.removeAttribute("controls");
var playback = document.createElement("button");
playback.innerHTML = "▶"; //innerHTML is what appears inside anything in this case the button that we created in the second variable!
controlpanel.appendChild(playback);
playback.addEventListener("click",function(){

	if(video.paused){
	video.play();
	playback.innerHTML = "⏸";
}else{
	video.pause();
	playback.innerHTML = "▶";
}

})

</script>

</html>
